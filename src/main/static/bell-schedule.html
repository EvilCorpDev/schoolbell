<! DOCTYPE html>
<html lang="en">
<head>
    <title>Bell schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css"/>
    <script src="https://kit.fontawesome.com/6fe15d2ae4.js"></script>
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
          media="all">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
          media="all">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
</head>

<body>
<div class="jumbotron jumbotron-fluid mb-0">
    <div class="container">
        <h1>Bell Schedule Page</h1>
        <p>Here you can configure bell schedules, select audio file and setup duration.</p>
    </div>
</div>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-secondary mb-3">
    <a class="navbar-brand" href="#"><i class="fas fa-bell"></i></a>
    <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Schedule <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Exception days</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container p-3 bg-light w-100 rounded">
    <div class="shadow">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="#">Default</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-plus"></i> Add profile</a>
            </li>
        </ul>
        <div id="tab01" class="border p-3">
            <div class="row">
                <div class="container col-6 ml-5">
                    <form>
                        <div class="container mt-3">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="input-group date" id="datetimepicker6" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input text-center"
                                                   data-target="#datetimepicker6" placeholder="Select time"/>
                                            <div class="input-group-append" data-target="#datetimepicker6"
                                                 data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker6').datetimepicker({
                                            format: 'LT'
                                        });
                                    });
                                </script>
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <div class="form-group">
                                        <input class="form-control text-center" type="number" placeholder="Duration">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="exampleFormControlFile6"
                                               class="btn btn-outline-secondary w-100">Select
                                            audio
                                            file</label>
                                        <input type="file" class="form-control-file d-none"
                                               id="exampleFormControlFile6">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="mt-2"/>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="input-group date" id="datetimepicker7" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input text-center"
                                                   data-target="#datetimepicker7" placeholder="Select time"/>
                                            <div class="input-group-append" data-target="#datetimepicker7"
                                                 data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker7').datetimepicker({
                                            format: 'LT'
                                        });
                                    });
                                </script>
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <div class="form-group">
                                        <input class="form-control text-center" type="number" placeholder="Duration">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="exampleFormControlFile7"
                                               class="btn btn-outline-secondary w-100">Select
                                            audio
                                            file</label>
                                        <input type="file" class="form-control-file d-none"
                                               id="exampleFormControlFile7">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="mt-2"/>
                        <div class="container">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input text-center"
                                                   data-target="#datetimepicker1" placeholder="Select time"/>
                                            <div class="input-group-append" data-target="#datetimepicker1"
                                                 data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker1').datetimepicker({
                                            format: 'LT'
                                        });
                                    });
                                </script>
                            </div>
                            <div class="row">
                                <div class="col-7">
                                    <div class="form-group">
                                        <input class="form-control text-center" type="number" placeholder="Duration">
                                    </div>
                                </div>
                                <div class="col-5">
                                    <div class="form-group">
                                        <label for="exampleFormControlFile1"
                                               class="btn btn-outline-secondary w-100">Select
                                            audio
                                            file</label>
                                        <input type="file" class="form-control-file d-none"
                                               id="exampleFormControlFile1">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr class="mt-2"/>

                    </form>
                </div>
                <div class="container w-25 mt-2 ml-0 p-0 mr-5">
                    <h2>Main profile</h2>
                    <div class="container row">
                        <div>Profile is active</div>
                        <label class="ml-3 el-switch">
                            <input type="checkbox" name="switch">
                            <span class="el-switch-style"></span>
                        </label>
                    </div>
                    <p>Next bell will rings in 12 minutes</p>
                </div>
            </div>

            <div class="row">
                <div class="col-10 ml-auto mr-5 mb-2">
                    <button class='btn btn-info float-right'>
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button class='btn btn-secondary float-right mr-4'>
                        <i class="fas fa-plus"></i> Add bell
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
